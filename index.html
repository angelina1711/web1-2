<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div style="border-radius: 2%; border: 1px #e9e9e9 solid; width: 480px; height: 290px; ">
<table>
<tbody>
    <tr>
    <td>
        <br>Тип булочки: </td>
    <td>
        <br>
        <select>
            <option>Булочки для гамбурегов</option>
            <option>Стандартная белая булочка</option>
            <option>Булочка с кунжутом классика «жанра»</option>
            <option>Картофельная булочка</option>
            <option>Чиабатта</option>
            <option>Бриошь</option>
            <option>Чёрные булки</option>
        </select>
    </td>
    </tr>



    <tr>
        <td>Опции:</td>

        <td>
            <br>
            <input type="checkbox">
            <label>Помидор</label>
            <br>
            <input type="checkbox">
            <label>Соленые огурцы</label>
        </td>

    </tr>


    <tr>
        <td>
            <br>Адрес:</td>
        <td>
            <br>
        <input type="text" placeholder="Введите адрес">
        </td>

    </tr>


    <tr>
         <td>
             <br>Ф.И.О Заказчика:</td>

        <td>
            <br>
            <input type="text" placeholder="Введите Ф.И.О">

        </td>
    </tr>

    <tr>
        <td>
            <br>Желаемое время доставки:
        </td>
        <td>
            <br>
            <input type="time" id="meeting-time" name="meeting-time">
        </td>
    </tr>
    <td>
        <br>Выбор бургера:</td>
    <td>
        <br>
        <select>
            <br>
            <option>Гамбургер</option>
            <option>Чизбургер</option>
            <option>Double meat </option>
            <option>Черный бургер</option>
            <option>Джуси Люси</option>
        </select>
    </td>
    </tbody>
    <td><button>Заказать</button></td>
</body>
</html>
